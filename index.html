    <script>
      async function getData() {
        await axios
          .get("http://localhost:3000/admin/user/")
          .then((response) => {
            const data = response.data;
            let tab = "";
            const userCount = data?.length || 0;
            document.getElementById(
              "userCount"
            ).innerHTML = `<div>${userCount} </div>`;
            data.forEach(function (user) {
              let date = new Date(user.createdAt).toLocaleString("en-GB");
              tab += `<tr>
                <td>${user.fullname}</td>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>${user.phonenumber}</td>
                        <td>${date}</td>
                        <td> <a onclick="editUser('${user._id}')" class="btn btn-warning">Edit</a></td>
                        <td> <a onclick="removeUser('${user._id}')" class="btn btn-danger">Delete</a></td>
                        </tr>`;
            });
            document.getElementById("tbody").innerHTML = tab;

            $("#userTable").DataTable({
              data: data.users,
              columns: [
                { data: "fullname" },
                { data: "username" },
                { data: "email" },
                { data: "phonenumber" },
                { data: "createdAt" },
              ],
            });
          });
      }

      function editUser(id) {
        location.href = `./Edit.html?id=${id}`;
      }

      function removeUser(id) {
        const userId = id;
        axios.post("http://localhost:3000/admin/user/removeuser", {
          id: userId,
        });
        location.reload();
      }
    </script>
