  <script type="text/javascript">
    async function getData() {
      await axios.get("http://localhost:3000/order/").then((response) => {
        const data = response.data;
        let tab = "";
        data.forEach(function (order) {
          let price = parseInt(order.price).toLocaleString("en-GB");
          tab += `<tr>
                <td>${order._id}</td>
                        <td>${order.name}</td>
                        <td>${order.orderstatus}</td>
                        <td>${price}</td>
                        <td>${order.address}</td>
                        <td> <a onclick="removeOrder('${order._id}')" class="btn btn-danger">Delete</a></td>
                        </tr>`;
        });
        document.getElementById("tbody").innerHTML = tab;

        $("#orderTable").DataTable({
          data: data.orders,
          columns: [
            { data: "OrderID" },
            { data: "fullname" },
            { data: "orderstatus" },
            { data: "price" },
            { data: "address" },
          ],
        });
      });
    }

    async function removeOrder(id) {
      await axios
        .delete(`http://localhost:3000/order?id=${id}`)
        .then((response) => {
          console.log(response);

          location.reload();
        });
    }
  </script>
